<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Gestor Inmobiliario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 0;
            min-height: 100vh;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .registro-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            color: #333;
            margin: 20px 0;
        }
        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">üè† Gestor Inmobiliario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section with Registration Form -->
    <section class="hero">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="registro-card">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Registro de Agente</h2>
                            <p class="text-muted">Crea tu cuenta para acceder al sistema</p>
                        </div>

                        <!-- Mensaje de error -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="@{/registro}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombreApellido" class="form-label fw-semibold">Nombre y Apellido</label>
                                    <input type="text" class="form-control" name="nombreApellido" 
                                           th:value="${nombreApellido}" placeholder="Ingresa tu nombre completo" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="dni" class="form-label fw-semibold">DNI</label>
                                    <input type="text" class="form-control" name="dni" 
                                           th:value="${dni}" placeholder="N√∫mero de documento" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label fw-semibold">Email</label>
                                    <input type="email" class="form-control" name="email" 
                                           th:value="${email}" placeholder="correo@ejemplo.com" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="telefono" class="form-label fw-semibold">Tel√©fono</label>
                                    <input type="text" class="form-control" name="telefono" 
                                           th:value="${telefono}" placeholder="N√∫mero de tel√©fono">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="matricula" class="form-label fw-semibold">Matr√≠cula</label>
                                    <input type="text" class="form-control" name="matricula" 
                                           th:value="${matricula}" placeholder="Matr√≠cula profesional">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="usuario" class="form-label fw-semibold">Usuario</label>
                                    <input type="text" class="form-control" name="usuario" 
                                           th:value="${usuario}" placeholder="Nombre de usuario" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="clave" class="form-label fw-semibold">Contrase√±a</label>
                                <input type="password" class="form-control" name="clave" 
                                       placeholder="Contrase√±a segura" required>
                            </div>

                            <button type="submit" class="btn btn-custom text-white w-100 mb-3">
                                <i class="bi bi-person-plus me-2"></i>Registrarse
                            </button>
                        </form>

                        <hr class="my-4">
                        
                        <div class="text-center">
                            <p class="mb-0">¬øYa tienes cuenta?</p>
                            <a th:href="@{/login}" class="btn btn-outline-primary mt-2">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesi√≥n
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</body>
</html>
