<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Visita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f7f9fc;
        }
        .search-bar {
            max-width: 600px;
            margin: 40px auto 20px auto;
            position: relative;
        }
        .search-bar input {
            width: 100%;
            padding-right: 40px;
        }
        .search-bar button {
            position: absolute;
            right: 5px;
            top: 4px;
            border: none;
            background: none;
            color: #007bff;
        }
        table {
            background-color: white;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">游 Gestor Inmobiliario</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container text-center mt-5">
        <h2 class="mb-4">Agendar una Visita</h2>

        <!-- Buscador -->
        <form class="search-bar d-flex" th:action="@{/visitas/buscar}" method="get">
            <input type="text" name="query" class="form-control" placeholder="Busc치 una propiedad (ID / ubicaci칩n)" required>
            <button type="submit"><i class="bi bi-search" style="font-size: 1.3rem;"></i></button>
        </form>

        <h5 class="mt-4 mb-3">Seleccione horario a reservar:</h5>

        <!-- Tabla de resultados -->
        <form th:action="@{/visitas/reservar}" method="post">
            <div class="table-responsive">
                <table class="table table-bordered text-center align-middle">
                    <thead class="table-light">
                        <tr>
                            <th></th>
                            <th>ID Propiedad</th>
                            <th>Ubicaci칩n</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Ejemplo de filas est치ticas o iteradas con Thymeleaf -->
                        <tr th:each="visita : ${visitas}">
                            <td>
                                <input type="radio" name="idSeleccionado" th:value="${visita.id}" required>
                            </td>
                            <td th:text="${visita.idPropiedad}">01</td>
                            <td th:text="${visita.ubicacion}">Mitre 644 2A</td>
                            <td th:text="${#dates.format(visita.fecha, 'dd/MM/yy')}">10/06/27</td>
                            <td th:text="${visita.hora}">17:30 hs</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Botones -->
            <div class="mt-4">
                <a href="/index" class="btn btn-primary me-3">Volver</a>
                <button type="submit" class="btn btn-primary">Aceptar</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Gestor Inmobiliario. Todos los derechos reservados.</p>
            <p class="text-muted">Desarrollado con Spring Boot y Bootstrap</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
