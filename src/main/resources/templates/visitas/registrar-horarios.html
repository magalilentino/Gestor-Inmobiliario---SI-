<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Registrar Horarios de Visita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Registrar Horarios de Visita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 th:text="${titulo}" class="mb-4 text-center"></h2>

        <div th:if="${error}" class="alert alert-danger d-flex align-items-center justify-content-center" role="alert">
            <i class="bi bi-x-circle-fill me-2"></i> <span th:text="${error}"></span>
        </div>

        <div th:if="${exito}" class="alert alert-success d-flex align-items-center justify-content-center" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${exito}"></span>
        </div>

        <form th:action="@{/visitas/registrar-horarios}" th:object="${horario}" method="post"
              class="card p-4 shadow-sm">

            <div class="mb-3">
                <label class="form-label">Propiedad</label>
                <select class="form-select" th:field="*{propiedad}" required>
                    <option value="">-- Seleccione una propiedad --</option>
                    <option th:each="p : ${propiedades}" th:value="${p.idPropiedad}" th:text="${p.ubicacion}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Fecha</label>
                <input type="date" class="form-control" th:field="*{fecha}" min="${T(java.time.LocalDate).now()}"
                    required>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">Hora Inicio</label>
                    <input type="time" class="form-control" th:field="*{horaIni}" required step="1800">
                </div>
                <div class="col">
                    <label class="form-label">Hora Fin</label>
                    <input type="time" class="form-control" th:field="*{horaFin}" required step="1800">
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/index" class="btn btn-secondary">Volver</a>
                <button type="submit" class="btn btn-primary">Registrar Horario</button>
            </div>

        </form>
    </div>

</body>

</html>
